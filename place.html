<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit Nigeria</title>
  <meta name="description" content="Discover the beauty of Nigeria - diverse cultures, landscapes, and vibrant cities">
  <meta name="author" content="Precious Onotu">
  <!-- Link to custom CSS file located in the "styles" folder -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Open+Sans&display=swap" rel="stylesheet">
  <script src="scripts/styles.js" defer></script>
</head>
<body>
  <header>
    <h1>Visit Nigeria</h1>
  </header>

  <main>
    <div class="hero">
      <picture>
        <source srcset="images/nigeria-hero-800.webp" media="(min-width: 600px)">
        <img src="images/nigeria-hero-400.webp" alt="Nigerian landscape" loading="lazy">
      </picture>
    </div>

    <div class="layout">
      <section class="data">
        <h2>Country Facts</h2>
        <ul>
          <li>Population: 206 million</li>
          <li>Capital: Abuja</li>
          <li>Official Language: English</li>
          <li>Currency: Nigerian Naira (NGN)</li>
        </ul>
      </section>

      <section class="weather">
        <h2>Weather</h2>
        <!-- SVG icon visible only on mobile -->
        <img src="images/weather-icon.svg" class="weather-icon" alt="Weather icon">
        <div class="weather-info">
          <p>Current temp: <span id="temp">5</span>Â°C</p>
          <p>Wind Speed: <span id="wind">10</span> km/h</p>
          <p>Wind Chill: <span id="chill">N/A</span></p>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Precious Onotu - Nigeria</p>
    <p>Last modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
