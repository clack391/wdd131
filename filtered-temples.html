<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtered Temple Album - Precious Onotu</title>
  <meta name="description" content="Filtered temple album showcasing temple data with filtering functionality.">
  <meta name="author" content="Precious Onotu">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/filtered-temples.css">
  <script src="scripts/filtered-temples.js" defer></script>
</head>
<body>
  <header>
    <h1>Filtered Temple Album</h1>
    <!-- Filter Navigation using <a> elements -->
    <nav id="filter-nav" aria-label="Temple filters">
      <a href="#" data-filter="all" aria-pressed="true">Home</a>
      <a href="#" data-filter="old">Old</a>
      <a href="#" data-filter="new">New</a>
      <a href="#" data-filter="large">Large</a>
      <a href="#" data-filter="small">Small</a>
    </nav>
  </header>

  <main>
    <section class="temple-gallery" id="templeGallery" aria-live="polite">
      <h2>Temple Gallery</h2>
      <!-- Temple items will be dynamically inserted here -->
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Precious Onotu - Nigeria</p>
    <p>Last modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
